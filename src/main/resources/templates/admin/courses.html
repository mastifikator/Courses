<!doctype html>
<html lang="en">
<head th:insert="fragments/head :: head"></head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row vh-100">

        <main class="ms-sm-auto px-md-4 h-100">
            <h2 th:text="${title}"/>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>dateCreated</th>
                        <th>changeAuthor</th>
                        <th>dateChanged</th>
                        <th>tag</th>
                        <th>Redact</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course: ${courses}">
                        <td th:text="${course.id}"/>
                        <td th:text="${course.title}"/>
                        <td th:text="${course.author}"/>
                        <td th:text="${course.dateCreated}"/>
                        <td th:text="${course.changeAuthor}"/>
                        <td th:text="${course.dateChanged}"/>
                        <td th:text="${course.tag}"/>
                        <td>
                            <form action="#" th:action="@{'/admin/courses/edit/{id}'(id=${course.id})}" th:method="get">
                                <button type="submit" id="submitButton" class="btn btn-primary">Редактировать</button>
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{'/admin/courses/delete/{id}'(id=${course.id})}"
                                  th:method="post">
                                <button type="submit" id="submitButton" class="btn btn-danger">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form action="#" th:action="@{/admin/courses/create}" th:method="get">
                    <button type="submit" id="submitButton" class="btn btn-primary">Создать новый курс</button>
                </form>
            </div>
        </main>

    </div>
</div>
<footer th:insert="fragments/footer :: footer" class="footer mt-auto py-3 bg-light fixed-bottom"></footer>
</body>
</html>
