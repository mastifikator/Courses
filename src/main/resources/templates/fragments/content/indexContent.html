<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="indexContent">
    <h2 th:text="${title}"/>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Go!</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course: ${courses}">
                <td th:text="${course.id}"/>
                <td th:text="${course.title}"/>
                <td th:text="${course.author}"/>
                <td>
                    <form action="#" th:action="@{'/learn/{id}'(id=${course.id})}" th:method="get">
                        <button type="submit" id="submitButton">Learn</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
