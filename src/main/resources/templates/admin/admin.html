<!doctype html>
<html lang="en">
<head th:insert="fragments/head :: head"></head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row vh-100">

        <main class="ms-sm-auto px-md-4 h-100">
            <h2 th:text="${title}"/>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <tbody>
                    <tr>
                        <td>Курсы</td>
                        <td>
                            <form action="#" th:action="@{/admin/courses}" th:method="get">
                                <button type="submit" id="submitButton" class="btn btn-primary">Редактировать</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>Пользователи</td>
                        <td>
                            <form action="#" th:action="@{/admin/users}" th:method="get">
                                <button type="submit" id="submitButton" class="btn btn-primary">Редактировать</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</div>
<footer th:insert="fragments/footer :: footer" class="footer mt-auto py-3 bg-light fixed-bottom"></footer>
</body>
</html>
