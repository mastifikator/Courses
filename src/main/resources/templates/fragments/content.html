<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content">
    <h2 th:text="${title}"/>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <tr th:each="course: ${courses}">
                <td th:text="${course.id}"/>
                <td th:text="${course.title}"/>
                <td th:text="${course.author}"/>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
