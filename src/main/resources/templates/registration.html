<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <title>MTS-Teta Registration</title>
</head>
<body class="h-screen">
<div class="container mx-auto h-full flex justify-center items-center text-black px-4">
    <div class="md:w-1/3 shadow-xl rounded-2xl border bg-black w-full">
        <h1 th:text="${title}" class="text-center font-medium text-2xl text-white rounded-t-2xl bg-black py-4"></h1>
        <form th:action="@{/registration}"
              th:object="${requestToRegistration}"
              method="post"
              class="border-teal p-4 border-t-12 bg-white mb-6"
              oninput='repassword.setCustomValidity(password.value != repassword.value ? "Пароль не соответствует введенному выше." : "")'>
            <div class="mb-4">
                <label for="username" class="font-bold text-lg block mb-2">Логин</label>
                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"/>
                <input id="username" type="text" name="username" autocomplete="off" th:field="*{username}"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                       placeholder="Введи логин">
            </div>

            <div class="mb-4">
                <label for="nickname" class="font-bold text-lg block mb-2">Никнейм</label>
                <p th:if="${#fields.hasErrors('nickname')}" th:errorclass="error" th:errors="*{nickname}"/>
                <input id="nickname" type="text" name="nickname" autocomplete="off" th:field="*{nickname}"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                       placeholder="Введи никнейм">
            </div>

            <div class="mb-4">
                <label for="email" class="font-bold text-lg block mb-2">Почта</label>
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>
                <input id="email" type="text" name="email" autocomplete="off" th:field="*{email}"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                       placeholder="Введи почту">
            </div>

            <div class="mb-4">
                <label for="password" class="font-bold text-lg block mb-2">Пароль</label>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
                <input id="password" type="password" name="password" autocomplete="off" th:field="*{password}"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                       placeholder="Введи пароль">
            </div>

            <div class="mb-4">
                <label for="password" class="font-bold text-lg block mb-2">Повтори пароль</label>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
                <input id="repassword" type="password" name="repassword" autocomplete="off"
                       class="block w-full rounded p-2 rounded shadow border focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                       placeholder="Повтори пароль">
            </div>
            <div class="flex items-center justify-between">
                <input class="bg-black text-white text-lg font-medium p-2 rounded inline-block w-full hover:bg-black transition duration-400 hover:shadow-lg"
                       type="submit" value="Зарегестрироваться">
            </div>

        </form>
    </div>
</div>
</body>
</html>
