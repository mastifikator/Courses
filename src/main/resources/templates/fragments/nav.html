<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn</title>
</head>
<body>
<div th:fragment="nav">
    <ul class="position-sticky pt-3">
        <div th:each="module : ${modules}">
            <div th:text="${module.title}"></div>
            <ul>
                <div th:each="lesson : ${module.lessons}">
                    <a th:href="@{/learn/{courseId}/lesson/{lessonId}(courseId=${course.courseId}, lessonId=${lesson.lessonId})}">
                        <div th:text="${lesson.title}"></div>
                    </a>
                </div>
            </ul>
        </div>
    </ul>
</div>
</body>
</html>
